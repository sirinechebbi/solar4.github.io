<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم الموقع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container form-container">
        <form>
            <h2>تقييم الموقع</h2>
            <div class="mb-3">
                <label for="nom" class="form-label">الاسم</label>
                <input id="nom" name="nom" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">اللقب</label>
                <input id="prenom" name="prenom" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date_naissance" class="form-label">تاريخ الولادة</label>
                <input id="date_naissance" type="date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input id="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">الولاية</label>
                <select id="country" name="الولاية" class="form-select">
                    <option value="">اختر ولايتك</option>
                    <option value="تونس">تونس</option>
                    <option value="أريانة">أريانة</option>
                    <option value="باجة">باجة</option>
                    <option value="بن عروس">بن عروس</option>
                    <option value="بنزرت">بنزرت</option>
                    <option value="تطاوين">تطاوين</option>
                    <option value="توزر">توزر</option>
                    <option value="جندوبة">جندوبة</option>
                    <option value="زغوان">زغوان</option>
                    <option value="سليانة">سليانة</option>
                    <option value="سوسة">سوسة</option>
                    <option value="سيدي بوزيد">سيدي بوزيد</option>
                    <option value="صفاقس">صفاقس</option>
                    <option value="قابس">قابس</option>
                    <option value="قبلي">قبلي</option>
                    <option value="القصرين">القصرين</option>
                    <option value="القيروان">القيروان</option>
                    <option value="الكاف">الكاف</option>
                    <option value="مدنين">مدنين</option>
                    <option value="المنستير">المنستير</option>
                    <option value="المهدية">المهدية</option>
                    <option value="نابل">نابل</option>
                    <option value="قفصة">قفصة</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">رأيك في الموقع</label>
                <textarea id="textarea" name="رأيك في الموقع" rows="5" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">التقييم (من 1 إلى 5)</label>
                <div class="form-check">
                    <input type="radio" name="rating" value="1" id="rating1" class="form-check-input">
                    <label for="rating1" class="form-check-label">1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rating" value="2" id="rating2" class="form-check-input">
                    <label for="rating2" class="form-check-label">2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rating" value="3" id="rating3" class="form-check-input">
                    <label for="rating3" class="form-check-label">3</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rating" value="4" id="rating4" class="form-check-input">
                    <label for="rating4" class="form-check-label">4</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rating" value="5" id="rating5" class="form-check-input">
                    <label for="rating5" class="form-check-label">5</label>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">إرسل</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
